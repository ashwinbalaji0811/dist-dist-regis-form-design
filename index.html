<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Register for Dist - Dist</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->

</head>
<body>

  <!-- Start your project here-->
  <form class="border border-light p-5">

    <p class="h4 mb-4 text-center">Register for Dist - Dist</p>


    <input class="form-control mb-4" id="defaultSaveFormFirstName" type="text" placeholder="Name">

    <input class="form-control mb-4" id="emailID" type="text" placeholder="E-mail">

    <input class="form-control mb-4" id="whatsappNo" type="text" placeholder="WhatsApp Number">

    <input class="form-control mb-4" id="input_school" type="text" placeholder="School/College">

    <input class="form-control mb-4" id="input_dist" type="text" placeholder="District of School/College">

    <input class="form-control mb-4" id="input_state" type="text" placeholder="State of School/College">

    <button class="btn btn-info btn-block" type="submit">Register</button>
</form>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->

</body>
</html>
