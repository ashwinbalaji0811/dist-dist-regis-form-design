<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Register for FOCUS</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Start your project here-->
  <form class="border border-light p-5" name='regis-form-dist'>

    <p class="h4 mb-4 text-center">Register for FOCUS</p>


    <input class="form-control mb-4" name="nameID" type="text" placeholder="Name">

    <input class="form-control mb-4" name="emailID" type="text" placeholder="E-mail">

    <input class="form-control mb-4" name="whatsappNo" type="text" placeholder="WhatsApp Number">

    <input class="form-control mb-4" name="input_school" type="text" placeholder="School/College">

    <input class="form-control mb-4" name="input_dist" type="text" placeholder="District of School/College">

    <input class="form-control mb-4" name="input_state" type="text" placeholder="State of School/College">

    <button class="btn btn-info btn-block" type="submit">Register</button>

</form>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxS3kxIoXKI5-qmvseF7_BuXCWnhpaZMf_CUwIkvyV6mVgd8Po/exec'
  const form = document.forms['regis-form-dist']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
  </script>

</body>
</html>
